<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="renderer" content="webkit" />
    <title></title>
    <link href="../Contents/modelWizard.css" rel="stylesheet" />
    <link rel="stylesheet" href="../Contents/bootstrap.css" />
    <link href="../Scripts/jquery-ui.css" rel="stylesheet" type="text/css" />
    <script src="../Scripts/jquery-1.7.2.min.js"></script>
    <script src="../Scripts/calendar.min.js"></script>
    <script src="../Scripts/jquery-ui.min.js"></script>
    <script src='../Scripts/common.js'></script>
    <script src='../Scripts/roleOperate.js'></script>
    <script src="../Scripts/jquery.md5.js"></script>
    <script src="../Scripts/format.number.js"></script>
    <script src="membership.js"></script>
    <script type="text/javascript">
    </script>
    </head>
    <body>

        <div id="ItemDiv" class="main" style="border-top:1px solid #eee;">
            <div class="form-panel">
                <div class="col-12 form-row form-horizontal">
                    <div class="col-14 form-row autoLayout-plugins">
                        <div class="form-group">
                            <label class="col-2 control-label">用户名</label>
                            <div class="col-4">
                                <input id="userName" type="text" class="form-control" data-valid="Required" onchange="validControlValue2(this)" />
                            </div>
                            <label class="col-2 control-label">最新活跃日期</label>
                            <div class="col-4">
                                <input id="lastActiveDate" type="text" class="form-control date-plugins" disabled=disabled />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-2 control-label">是否匿名</label>
                            <div class="col-4">
                                <label><input type="radio" name="isAnonymous" id="isAnonymousNo" /> 否</label>&nbsp;
                                <label><input type="radio" name="isAnonymous" id="isAnonymousYes" /> 是</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-2 control-label">密码</label>
                            <div class="col-4">
                                <input id="password" type="password" class="form-control" />
                            </div>
                            <label class="col-2 control-label">邮箱</label>
                            <div class="col-4">
                                <input id="email" type="text" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-2 control-label">密码问题</label>
                            <div class="col-4">
                                <select id="passwordQuestion" class="form-control"></select>
                            </div>
                            <label class="col-2 control-label">密码答案</label>
                            <div class="col-4">
                                <input id="passwordAnswer" type="text" class="form-control" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-2 control-label">是否审批</label>
                            <div class="col-4">
                                <label><input type="radio" name="isApproved" id="isApprovedNo" /> 否</label>&nbsp;
                                <label><input type="radio" name="isApproved" id="isApprovedYes" /> 是</label>
                            </div>
                            <label class="col-2 control-label">是否锁定s</label>
                            <div class="col-4">
                                <label><input type="radio" name="isLockedOut" id="isLockedOutNo" /> 否</label>&nbsp;
                                <label><input type="radio" name="isLockedOut" id="isLockedOutYes" /> 是</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-2 control-label">创建日期</label>
                            <div class="col-4">
                                <input id="createDate" type="text" class="form-control date-plugins" disabled=disabled />
                            </div>
                            <label class="col-2 control-label">上次登录时间</label>
                            <div class="col-4">
                                <input id="lastLoginDate" type="text" class="form-control date-plugins" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-2 control-label">上次更改密码时间</label>
                            <div class="col-4">
                                <input id="lastPasswordChangedDate" type="text" class="form-control date-plugins" />
                            </div>
                            <label class="col-2 control-label">上次锁定时间</label>
                            <div class="col-4">
                                <input id="lastLockoutDate" type="text" class="form-control date-plugins" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-2 control-label">备注</label>
                            <div class="col-4">
                                <input id="comment" type="text" class="form-control" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="btn-group" role="group" aria-label="..." style="margin-top:20px;">
                <button type="button" id="btnSave" style="display:block;" class="btn btn-primary"><span>保存</span></button>
            </div>
        </div>
  
    </body>
    </html>
