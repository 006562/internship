<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="renderer" content="webkit" />
    <title></title>
    <link href="../Contents/modelWizard.css" rel="stylesheet" />
    <link rel="stylesheet" href="../Contents/bootstrap.css" />
    <script src="../Scripts/jquery-1.7.2.min.js"></script>
    <script src="../Scripts/knockout-3.4.0.js"></script>
    <script src="../Scripts/knockout.mapping-latest.js"></script>
    <script src="../Scripts/calendar.min.js"></script>
    <script src="../Scripts/jquery-ui.min.js"></script>
    <script src='../Scripts/common.js'></script>
    <script src='../Scripts/roleOperate.js'></script>
    <script src="../Scripts/format.number.js"></script>
    <script src='../Scripts/renderControl.js'></script>
    <script src="profile.js"></script>
    <script type="text/javascript">
    </script>
</head>
<body>

    <div id="ItemDiv" class="main" style="border-top:1px solid #eee;">
        <div class="form-panel">
            <div class="col-12 form-row form-horizontal" data-bind="foreach:DataItems">
                <div class="col-14 form-row autoLayout-plugins">
                    <div class="form-group">
                        <label class="col-2 control-label">姓</label>
                        <div class="col-4">
                            <input id="firstName" type="text" class="form-control" />
                        </div>
                        <label class="col-2 control-label">名</label>
                        <div class="col-4">
                            <input id="lastName" type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-2 control-label">年龄</label>
                        <div class="col-4">
                            <input id="age" type="text" class="form-control" />
                        </div>
                        <label class="col-2 control-label">最新修改日期</label>
                        <div class="col-4">
                            <input id="lastUpdatedDate" type="text" class="form-control date-plugins" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="btn-group " role="group" aria-label="..." style="margin-top:20px;">
            <button type="button" id="btnSave" class="btn btn-primary"><span>保存</span></button>
        </div>
    </div>

</body>
</html>
