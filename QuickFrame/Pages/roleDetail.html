<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="renderer" content="webkit" />
    <title></title>
    <link href="../Contents/modelWizard.css" rel="stylesheet" />
    <link rel="stylesheet" href="../Contents/bootstrap.css" />
    <script src="../Scripts/jquery-1.7.2.min.js"></script>
    <script src="../Scripts/knockout-3.4.0.js"></script>
    <script src="../Scripts/knockout.mapping-latest.js"></script>
    <script src="../Scripts/calendar.min.js"></script>
    <script src="../Scripts/jquery-ui.min.js"></script>
    <script src='../Scripts/common.js'></script>
    <script src='../Scripts/roleOperate.js'></script>
    <script src="../Scripts/format.number.js"></script>
    <script src='../Scripts/renderControl.js'></script>
    <script src="roleDetail.js"></script>
    <script type="text/javascript">
    </script>
</head>
<body>

    <div id="roleDiv" class="main" style="border-top:1px solid #eee;">
        <div class="form-panel">
            <div class="col-12 form-row form-horizontal">
                <div class="form-group">
                    <label class="col-2 control-label">角色名称</label>
                    <div class="col-8">
                        <input id="RoleName" type="text" class="form-control" data-valid="Required" onchange="validControlValue(this)" />
                    </div>
                </div>
            </div>
        </div>
        <div class="form-panel">
            <div class="col-12 form-row form-horizontal" style="padding-top:20px;">
                <div class="form-group">
                    <label class="col-2 control-label">描述信息</label>
                    <div class="col-8">
                        <textarea id="Description" class="form-control" data-valid="Required" onchange="validControlValue(this)"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-save">
            <input id="tb_Save" type="button" class="btn btn-primary" onclick="saveData()" value="保存" />
        </div>

    </div>

</body>
</html>
