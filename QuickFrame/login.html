<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="Contents/reset.css" />
    <script src="Scripts/jquery-1.7.2.min.js"></script>
    <script src="Scripts/jquery-ui.min.js"></script>
    <script src="Scripts/jquery.md5.js"></script>
    <script src="Scripts/jquery.cookie.js"></script>
    <script src="Scripts/common.js"></script>
    <script src="Scripts/roleOperate.js"></script>
    <script src="login.js"></script>
	<title>登录</title>
	<style>
		body{height:100%;background:#293C4D}
		.btn-primary{width:100%;background:#545d93;color:rgba(255,255,255,.87);box-shadow:0 2px 5px 0 rgba(0,0,0,.26)}
		.btn-primary:focus,.btn-primary:hover{color:rgba(255,255,255,.87)}
		.btn-primary:active,.btn-primary:hover{background:#4D5582}
		.logo{padding:30px 0 0 0;text-align:center}
		.form{padding:20px;color:#AFB7BE}
		.form-group{margin-bottom:15px}
		.form-group .form-control{color:#333;border-radius:3px;border-color:#293C4D}
		.login-box{width:300px;margin:0 auto;padding-top:120px}
        .alert-msg{padding:6px 10px;background:#f1a528;color:#fff;font-size:12px;margin-bottom:10px;border-radius:2px;display:none;}
	</style>
	<!--[if lt IE 9]>
	<script src="Contents/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
	<section class="login-box">
		<h1 class="logo"><img src="Contents/images/logo.png" alt="华润ABS系统" width="140" /></h1>
		<div class="form">
            <p class="alert-msg">mima bu zhengque</p>
			<div class="form-group">
				<label for="">用户名</label>
                <input id="username" type="text" class="form-control" placeholder="用户名">
			</div>
			<div class="form-group">
				<label for="">密码</label>
                <input id="password" type="password" class="form-control" placeholder="密码">
			</div>
            <button class="btn btn-primary" id="login">登录</button>
		</div>
	</section>
</body>
</html>
