<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <title></title>
    <link rel="stylesheet" href="../Contents/bootstrap.css" />
    <link href="../Contents/common.css" rel="stylesheet" />
    <script src="../Scripts/jquery-1.7.2.min.js"></script>
    <script src="../Scripts/calendar.min.js"></script>
    <script src="../Scripts/format.number.js"></script>
    <script src="../Scripts/jquery-ui.min.js"></script>
    <script src='../Scripts/common.js'></script>
    <script src="../Scripts/adminOperate.js"></script>
    <script src="../Scripts/format.number.js"></script>
    <script src="addItemList.js"></script>
    <style>
        .ic {
            color: red;
        }
    </style>

</head>
<body>
<div class="main">
    <div class="form-panel">
        <div class="col-12 form-row form-horizontal">
            <div class="form-group">
                <label class="col-2 control-label">字段编号</label>
                <div id="label" class="col-2">
                    <input id="ItemId" class="form-control" type="text" />
                </div>
                <i id="tid" class="control-label col-2 ic">*必填</i>
            </div>
            <div class="form-group">
                <label class="col-2 control-label">字段名称</label>
                <div class="col-6">
                    <input id="ItemAliasValue" class="form-control" type="text" />
                </div>
                <i id="iav" class="control-label col-2 ic">*必填</i>
            </div>
            <div class="form-group">
                <label class="col-2 control-label" >设置名称</label>
                <div class="col-2">
                    <select class="form-control" id="ItemAliasSetName">
                        <option value="zh-CN">zh-CN</option>
                        <option value="zh-EN">zh-EN</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-2 control-label" id="ItemCode]">英文名称</label>
                <div class="col-6">
                    <input id="ItemCode" class="form-control" type="text" />
                </div>
                <i id="ic" class="control-label col-2 ic">*必填</i>
            </div>
            <div class="form-group">
                <label class="col-2 control-label">所属类别</label>
                <div class="col-6">
                  <select class="form-control" id="SelList">
                  </select>
                </div>
            </div>
        </div>
    </div>
    <div class="form-save">
        <button type="button" id="btnSave" style="display:block;" class="btn btn-primary"><span>保存</span></button>
    </div>
</div>
</body>
</html>
