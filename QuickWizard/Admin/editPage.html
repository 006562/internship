<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="renderer" content="webkit" />
    <title></title>
    <link href="../Contents/modelWizard.css" rel="stylesheet" />
    <link rel="stylesheet" href="../Contents/bootstrap.css" />
    <script src="../Scripts/jquery-1.7.2.min.js"></script>
    <script src="../Scripts/calendar.min.js"></script>
    <script src="../Scripts/jquery-ui.min.js"></script>
    <script src='../Scripts/common.js'></script>
    <script src='../Scripts/adminOperate.js'></script>
    <script src="../Scripts/format.number.js"></script>
    <script src="editPage.js"></script>
    <script type="text/javascript">
    </script>
</head>
<body>
    <div id="page" class="main">
        <div class="form-panel">
            <div class="col-12 form-row form-horizontal">
                <div class="col-14 form-row autoLayout-plugins">
                    <div class="form-group">
                        <label class="col-2 control-label">页面编号</label>
                        <div class="col-8">
                            <input id="pageId" type="text" class="form-control" data-valid="Required" onchange="validControlValue(this)" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-panel">
            <div class="col-12 form-row form-horizontal">
                <div class="col-14 form-row autoLayout-plugins">
                    <div class="form-group">
                        <label class="col-2 control-label">页面编码</label>
                        <div class="col-8">
                            <input id="pageCode" type="text" class="form-control" data-valid="Required" onchange="validControlValue(this)" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-panel">
            <div class="col-12 form-row form-horizontal">
                <div class="col-14 form-row autoLayout-plugins">
                    <div class="form-group">
                        <label class="col-2 control-label">页面标题</label>
                        <div class="col-8">
                            <input id="pageTitle" type="text" class="form-control" data-valid="Required" onchange="validControlValue(this)" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-panel">
            <div class="col-12 form-row form-horizontal">
                <div class="col-14 form-row autoLayout-plugins">
                    <div class="form-group">
                        <label class="col-2 control-label">页面描述</label>
                        <div class="col-8">
                            <input id="pageDescription" class="form-control" data-valid="Required" onchange="validControlValue(this)"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-save">
            <input id="btnSave" type="button" class="btn btn-primary"  value="保存" />
        </div>

    </div>
</body>
</html>
