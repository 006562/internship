<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

    <title>导入资产池统计数据</title>
    <link href="/TrustManagementService/Scripts/jquery-ui.css" rel="stylesheet" />
    <link href="css/trustFollowUp.css" rel="stylesheet" />
    
    <style>
        .file {
            height: 26px;
        }
    </style>
</head>
<body>
    <div class="form page">
        <div class="main">
            <h3 id="step-title" class="h3"><span class="title">导入资产池统计数据</span></h3>
            <div class="form" id="ImportAssetInfo">
                <div class="form-body default">
                    <div class="form-panel drop">
                        <div class="form-group col-12">
                            <div class="col-3"><label>数据日期：</label></div>
                            <div class="col-9"><input type="text" id="reportingDate" class="form-control date-plugins"></input></div>
                        </div>
                        <div class="form-group col-12">
                            <div class="col-3"><label>*存续池统计信息文件:</label></div>
                            <div>
                                <input type="file" class="col-9 file" id="file_BasePool"></input>
                            </div>
                        </div>
                        <div class="form-group col-12">
                            <div class="col-3"><label>循环池统计信息文件:</label></div>
                            <div>
                                <input type="file" class="col-9 file" id="file_TopUpPool"></input>
                            </div>
                        </div>
                        <div class="form-group col-12">
                            <div class="col-3"><label>*资产池回款信息文件:</label></div>
                            <div>
                                <input type="file" class="col-9 file" id="file_AssetPayment"></input>
                            </div>
                        </div>
                    </div>
                    <br />
                    <div id="tips" class="h3"></div>
                    <div class="col-2 buttons pull-right">
                        <button type="button" class="btn btn-primary" title="上传" id="btnUpload">上传</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="taskIndicatorArea" style="display:none;width:440px; height:440px;">
        <object id="TaskProcessCtl" data="data:application/x-silverlight-2," type="application/x-silverlight-2" style="display:block" width="100%" height="440px" class="ms-dlgDisable">
            <param name="source" value="/TaskProcessEngine/ClientBin/UI.TaskProcessIndicator.xap" />
            <param name="enablehtmlaccess" value="True" />
        </object>
    </div>
    <script src="Scripts/jquery-1.7.2.min.js"></script>
    <script src="Scripts/aaaaaa.js"></script>
    <script>
        window.GlobalVariable = (function () {
            var protocol = location.protocol === 'https' ? 'https' : 'http';
            var domain = 'abs-dit.goldenstand.cn';

            return {
                Host: 'http://' + domain + '/',
                SslHost: 'https://' + domain + '/',
                TaskProcessEngineServiceHostURL: 'https://' + domain + '/TaskProcessEngine/',
                TrustManagementServiceHostURL: 'https://' + domain + '/TrustManagementService/',
                CashFlowEngineServiceHostURL: 'https://' + domain + '/CashFlowEngine/',
                DataProcessServiceUrl: 'https://' + domain + '/TrustManagementService/DataProcessService.svc/jsAccessEP/',
                TrustManagementServiceUrl: 'https://' + domain + '/TrustManagementService/TrustManagementService.svc/jsAccessEP/',
                BondPaymentScheduleServiceUrl: 'https://' + domain + '/TrustManagementService/BondPaymentScheduleService.svc/jsAccessEP/',
                PaymentScheduleServiceUrl: 'https://' + domain + '/TrustManagementService/PaymentScheduleService.svc/jsAccessEP/',
                CashFlowStudioServiceUrl: 'https://' + domain + '/TaskProcessEngine/CashFlowStudioService.svc/jsAccessEP/',
                SessionManagementServiceUrl: 'https://' + domain + '/TaskProcessEngine/SessionManagementService.svc/jsAccessEP/'
            }
        }());
    </script>
    <script src="/TrustManagementService/TrustManagement/Common/Scripts/jquery-1.7.2.min.js"></script>
    <script src="/TrustManagementService/TrustManagement/Common/Scripts/calendar.min.js"></script>
    <script src="/TrustManagementService/TrustManagement/Common/Scripts/knockout-3.4.0.js"></script>
    <script src="/TrustManagementService/TrustManagement/Common/Scripts/knockout.binding.rendercontrol.js"></script>
    <script src="/TrustManagementService/TrustManagement/Common/Scripts/jquery-ui-latest.js"></script>
    <script src="test.js"></script>
</body>
</html>
