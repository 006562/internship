<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="../Contents/common.css" rel="stylesheet" />
    <link href="../Scripts/zTree/css/zTreeStyle/zTreeStyle.css" rel="stylesheet" />
    <script src="../Scripts/jquery-1.7.2.min.js"></script>
    <script src="../Scripts/jquery-ui.min.js"></script>
    <script src='../Scripts/common.js'></script>
    <script src='../Scripts/dataOperate.js'></script>
    <script src="../Scripts/format.number.js"></script>
    <script src='../Scripts/renderControl.js'></script>

    <script src="../Scripts/zTree/js/jquery.ztree.core.min.js"></script>
    <script src="../Scripts/zTree/js/jquery.ztree.excheck.min.js"></script>
    <script src="../Scripts/zTree/js/jquery.ztree.exedit.min.js"></script>

    <link href="../Scripts/magic/magic.core.css" rel="stylesheet" />
    <script src="../Scripts/magic/magic.core.js"></script>
    <link href="../Scripts/magic/magic.dialog.css" rel="stylesheet" />
    <script src="../Scripts/magic/magic.dialog.js"></script>
    <script src="viewFile.js"></script>
    <style type="text/css">


     ul.ztree {margin-top: 10px;border: 1px solid #617775;background: #f0f6e4;width:auto;height:auto;}
 
 
      .main{padding: 30px 30px 20px 30px;}
      .main .h3{border-bottom: 2px solid #EAEAEA;padding-bottom: 8px;}
      .main .h3 .title{color: #5A77A9;font-size: 16px;border-bottom: 3px solid #D8D8D8;padding:8px 0;}
      .form-panel{border-bottom:1px solid #e8e8e8;}

      .btn-primary{color:#fff;background-color:#6787BF;border-color:#5A77A9;}
      .btn-primary.focus,.btn-primary:focus{color:#fff;background-color:#286090;border-color:#122b40;}
      .btn-primary:hover{color:#fff;background-color:#5A77A9;border-color:#475E86;}
      .btn-primary.active,.btn-primary:active{color:#fff;background-color:#286090;border-color:#204d74;}
      .btn-primary.active.focus,.btn-primary.active:focus,.btn-primary.active:hover,.btn-primary:active.focus,.btn-primary:active:focus,.btn-primary:active:hover,.open>.dropdown-toggle.btn-primary.focus,.open>.dropdown-toggle.btn-primary:focus,.open>.dropdown-toggle.btn-primary:hover{color:#fff;background-color:#204d74;border-color:#122b40;}
      .btn-primary.active,.btn-primary:active,.open>.dropdown-toggle.btn-primary{background-image:none;}
      .btn-primary.disabled,.btn-primary.disabled.active,.btn-primary.disabled.focus,.btn-primary.disabled:active,.btn-primary.disabled:focus,.btn-primary.disabled:hover,.btn-primary[disabled],.btn-primary[disabled].active,.btn-primary[disabled].focus,.btn-primary[disabled]:active,.btn-primary[disabled]:focus,.btn-primary[disabled]:hover,fieldset[disabled] .btn-primary,fieldset[disabled] .btn-primary.active,fieldset[disabled] .btn-primary.focus,fieldset[disabled] .btn-primary:active,fieldset[disabled] .btn-primary:focus,fieldset[disabled] .btn-primary:hover{background-color:#337ab7;border-color:#2e6da4;}
      .btn-primary .badge{color:#337ab7;background-color:#fff;}
      .btn-sm{padding:3px 10px;font-size:12px;line-height:1.5;}
        /*加载页面*/
      .loadpage{position: fixed;top: 0;bottom: 0;left: 0;right: 0;z-index: 9999;background: #fff;}
      .loadpage .pa{position: absolute;top:50%;left: 0;right: 0;text-align: center;color: #666}
      .loadpage .bigicon{margin-top: -40px;margin-left: -30px;font-size: 30px;}
      .loadpage .smicon{margin-top: -40px;font-size: 20px;}
      .loadpage .text{font-size: 14px;letter-spacing:1px;}
      .iconF-setting:before { content: "\e611"; }
      @font-face {
       font-family: "icon";
       src: url('../Contents/font/iconfont.eot'); /* IE9*/
       src: url('../Contents/font/iconfont.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
       url('../Contents/font/iconfont.woff') format('woff'), /* chrome, firefox */
       url('../Contents/font/iconfont.ttf') format('truetype'), /* chrome, firefox, opera, Safari, Android, iOS 4.2+*/
       url('../Contents/font/iconfont.svg#iconfont') format('svg'); /* iOS 4.1- */
      }

      .iconF {font-family:"icon";font-size:16px;font-style:normal;-webkit-font-smoothing: antialiased;-webkit-text-stroke-width: 0.2px;-moz-osx-font-smoothing: grayscale;}
      .am-rotate{
            -webkit-animation:am-rotate 1.2s infinite linear;
            animation:am-rotate 1.2s infinite linear;
           }
    </style>
</head>
<body>
    <div id="loading" class="loadpage">
        <i class="iconF iconF-setting bigicon am-rotate pa"></i>
        <i class="iconF iconF-setting smicon am-rotate pa"></i>
        <p class="text pa">Configuration Loading...</p>
    </div>
    <div class="main">
        <h3 class="h3">
            <span class="title">交易文档管理</span>
        </h3>
        <div class="form-panel">
            <div class="form-item">
                <table class="table table-bordered">
                    <tr>
                        <td><span id="folderTitle" class="font14">文件夹:</span> 
                            <input id="folder" type="text" />
                            <input type="button" class="btn btn-primary btn-sm" id="addParent" onclick="return false;" value="添加" />
                        </td>
                    </tr>
                    <tr>
                        <td><span id="fileTitle" class="font14">文件: </span>
                            <input id="file" type="file" />
                            <input type="button" class="btn btn-primary btn-sm" id="addLeaf" onclick="return false;" value="上传" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div>
                                <ul id="treeDemo" class="ztree"></ul>
                            </div>

                        </td>
                    </tr>
                  </table>
                     
                  
             </div>
           </div>
    </div>
</body>
</html>
