<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <title>wizard</title>
    <link rel="stylesheet" href="../Contents/bootstrap.css">
    <link rel="stylesheet" href="../Contents/setting.css" />
</head>

<body>
    <div class="setPanel col-6 col-offset-3">
        <div class="row">
            <form id="guide" class="col-12 form-horizontal">
                <div class="row">
                    <h2 class="text-title">创建向导</h2>
                    <div class="form-group">
                        <div class="col-3 control-label text-right">
                            <label>向导名称</label>
                        </div>
                        <div class="col-7">
                            <input class="form-control" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-3 control-label text-right">
                            <label>向导标识</label>
                        </div>
                        <div class="col-7">
                            <input class="form-control" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-3 control-label text-right">
                            <label>所属组织</label>
                        </div>
                        <div class="col-7">
                            <input class="form-control" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-3 control-label  text-right">
                            <label>向导描述</label>
                        </div>
                        <div class="col-7">
                            <textarea class="form-control desc"></textarea>
                        </div>
                    </div>
                    <div class="text-center">
                        <a href="Model.html" class="btn btn-default">取消</a>
                        <button type="button" class="step btn btn-primary">
                            下一步
                        </button>
                    </div>
            </form>
        </div>
        <form id="stepMod" class="col-12 form-horizontal">
            <div class="row">
                <h2 class="text-title">创建模块</h2>
                <div class="wrap">
                    <div class="content">
                        <div class="col-6 form-group">
                            <div class="col-4 control-label">
                                <label>模块名称</label>
                            </div>
                            <div class="col-8">
                                <input class="form-control" type="text" />
                            </div>
                        </div>
                        <div class="col-6 form-group">
                            <div class="col-4 control-label">
                                <label>模块标识</label>
                            </div>
                            <div class="col-8">
                                <input class="form-control" type="text" />
                            </div>
                        </div>
                        <div class="col-6 form-group">
                            <div class="col-4 control-label">
                                <label>页面</label>
                            </div>
                            <div class="col-8">
                                <select class="form-control">
                                    <option>viewItems</option>
                                    <option>viewBond</option>
                                    <option>viewGrid</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-6 form-group">
                            <div class="col-4 control-label">
                                <label>描述</label>
                            </div>
                            <div class="col-8">
                                <input class="form-control" type="text" />
                            </div>
                        </div>
                        <div class="col-6 form-group">
                            <div class="col-4 control-label">
                                <label>排序</label>
                            </div>
                            <div class="col-8">
                                <input class="form-control" type="text" />
                            </div>
                        </div>
                        <div class="plus col-4">
                            <div class="form-group">
                                <div class="col-4 control-label">
                                    <i class="icon icon-plus"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 text-center">
                    <button type="button" class="step btn btn-default">上一步</button>
                    <button type="submit" class="btn btn-primary">完成</button>

                </div>
            </div>
        </form>
    </div>
    </form>
    </div>
    </div>
    <script src="./Scripts/jquery.min.js"></script>
    <script src="./Scripts/quickWizard.js"></script>
</body>

</html>
