<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <title>存续期管理</title>
    <link rel="stylesheet" href="Contents/bootstrap.css" />
    <link rel="stylesheet" href="Contents/model.css" />
    <script src="Scripts/jquery-1.7.2.min.js"></script>
    <script src="Scripts/dataOperate.js"></script>
    <script src="Scripts/common.js"></script>
     <script type="text/javascript">
         $(function () {
             var bid = getQueryString("bid");
             var set = getQueryString("set");
             if (bid == null) {
                 DataOperate.getGuid(renderURL);
             }
             else {
                 var dUrl = $("li").eq(0).data('url') + "&bid=" + bid+"&set="+set;
                 var $iframe = $('.work iframe');
                 $iframe.attr('src', dUrl);
                 $iframe.load(function () {
                     $(this).fadeIn();
                 });
                 $("li").click(function () {
                     if (!$(this).hasClass("active")) {
                         var url = $(this).data('url');
                         url = url + "&bid=" + bid + "&set="+set;
                         $iframe.hide();
                         $iframe.attr('src', url);
                         $iframe.load(function () {
                             $(this).fadeIn();
                         });
                         $("li").each(function () {
                             $(this).removeClass("active");
                             $(this).css("cursor", "pointer");
                         })
                         $(this).addClass("active");
                         $(this).css("cursor", "default");
                     }
                 });
             }

             function renderURL(bid) {
                 var currentURL = window.location + "?bid=" + bid + "&set=zh-CN";
                 window.location.href = currentURL;
                
             }
             function changeMenu() {
                 var IsOpen = false;
                 var $menu = $('.step-menu'),
                     $aside = $('.page>.aside');

                 $menu.unbind().click(function () {
                     var $this = $(this), _left;

                     if (IsOpen) {
                         IsOpen = false;
                         $aside.removeClass('menu');
                         _left = 280;
                     } else {
                         IsOpen = true;
                         $aside.addClass('menu');
                         _left = 60;
                     }
                     $('.page').stop().animate({
                         'padding-left': _left + 'px'
                     }, 100);
                 });
             }
             changeMenu();
         });
        
     </script>
</head>
<body>

    <div class="page">
        <div class="aside">
            <div class="step-box">
                <div class="step-head">
                    <div class="step-menu"><i class="icon icon-list"></i></div>
                    <h2>存续期管理</h2>
                </div>
                <ul>
                    <li class="active" data-url="Pages/viewStand.html?mid=1&pid=2" >
                        <span class="no">1</span>
                        <span class="flag"><i class="icon icon-right"></i></span>
                        <h3 class="step-title">产品信息</h3>
                        <p class="step-text">完善产品信息</p>
                    </li>
                    <li data-url="Pages/viewGrid.html?mid=1&pid=1" style="cursor:pointer">
                        <span class="no">2</span>
                        <span class="flag"><i class="icon icon-right"></i></span>
                        <h3 class="step-title">分层信息</h3>
                        <p class="step-text">完善债券分层信息</p>
                    </li>
                    <li data-url="Pages/viewDate.html?mid=1&pid=6" style="cursor:pointer">
                        <span class="no">3</span>
                        <span class="flag"><i class="icon icon-right"></i></span>
                        <h3 class="step-title">日期设置</h3>
                        <p class="step-text">设置信托相关日期</p>
                    </li>
                    <li data-url="Pages/viewGroup.html?mid=1&pid=3" style="cursor:pointer">
                        <span class="no">4</span>
                        <span class="flag"><i class="icon icon-right"></i></span>
                        <h3 class="step-title">相关参与方</h3>
                        <p class="step-text">完善相关参与方信息</p>
                    </li>
                    <li data-url="Pages/viewEvent.html?mid=1&pid=4" style="cursor:pointer">
                        <span class="no">5</span>
                        <span class="flag"><i class="icon icon-right"></i></span>
                        <h3 class="step-title">专项事件及增信</h3>
                        <p class="step-text">专项计划事件及增信</p>
                    </li>
                    <li data-url="Pages/viewCash.html?mid=1&pid=5" style="cursor:pointer">
                        <span class="no">6</span>
                        <span class="flag"><i class="icon icon-right"></i></span>
                        <h3 class="step-title">专项计划现金流</h3>
                        <p class="step-text">专项计划及现金流信息</p>
                    </li>
                    <li data-url="Pages/viewFile.html?mid=1&pid=7" style="cursor:pointer">
                        <span class="no">7</span>
                        <span class="flag"><i class="icon icon-right"></i></span>
                        <h3 class="step-title">交易文档</h3>
                        <p class="step-text">交易文档信息</p>
                    </li>
                    <li data-url="Pages/preview.html?mid=1" style="cursor:pointer">
                        <span class="no">8</span>
                        <span class="flag"><i class="icon icon-right"></i></span>
                        <h3 class="step-title">预览及打印</h3>
                        <p class="step-text">预览及打印以上信息</p>
                    </li>
                </ul>
                
            </div>
        </div>
        <div class="work">
            <iframe src="" frameborder="0"></iframe>
        </div>
    </div>

</body>
</html>
