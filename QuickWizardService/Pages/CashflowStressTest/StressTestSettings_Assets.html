<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="renderer" content="webkit" />
    <title></title>

    <link href="../../Contents/bootstrap.css" rel="stylesheet" />
    <link href="../../Scripts/magic/magic.dialog.css" rel="stylesheet" />
    <style type="text/css">
        .fixed-len {cursor:pointer; width:130px; overflow:hidden; white-space:nowrap; text-overflow:ellipsis;}  
    </style>
</head>
<body>
    <div id="loading" class="loadpage">
        <i class="icon icon-setting bigicon am-rotate pa"></i>
        <i class="icon icon-setting smicon am-rotate pa"></i>
        <p class="text pa">Configuration Loading...</p>
    </div>
    <div id="page_main_container" class="main-dialog">
        <h3 class="h3"><span class="title">压力测试设置</span></h3>

        <!--违约时间分布-->
        <div class="col-11 form-group">
            <div class="form-group">
                <h3 class="h3"><span class="title" data-bind="text: Title1"></span></h3>
                <div class="form-item">
                    <div class="col-12 form-row form-horizontal" data-bind="foreach:Fields1()">
                        <!--ko if: (UIType()=='Input')-->
                        <div class="col-6 form-row autoLayout-plugins">
                            <div class="form-group">
                                <label data-bind="text:Text" class="col-5 control-label"></label>
                                <div class="col-6">
                                    <input type="text" class="form-control" data-bind="attr:{id: Code, disabled: Disabled}, value: Value" />
                                </div>
                            </div>
                        </div>
                        <!--/ko-->
                    </div>

                    <div class="form-save pull-right">
                        <button class="btn btn-primary" onclick="StressTestModule1.Generate1()" data-bind="    text: DisplayText.Show"></button>
                        <button class="btn btn-primary" onclick="StressTestModule1.Clear1()" data-bind="    text: DisplayText.Clear"></button>
                        <button class="btn btn-primary" onclick="StressTestModule1.RefreshCurve1()" data-bind="    text: DisplayText.Refresh"></button>
                        <button class="btn btn-primary" onclick="StressTestModule1.Save1()" data-bind="    text: DisplayText.Save"></button>
                    </div>

                    <table class="table table-bordered" id="tblRates1"></table>
                    <div id="divRatesChart1" style="width:850px"></div>
                </div>
            </div>

            <!--回收分布-->
            <div class="form-group">
                <h3 class="h3"><span class="title" data-bind="text: Title2"></span></h3>
                <div class="form-item">
                    <div class="col-12 form-row form-horizontal" data-bind="foreach:Fields2()">
                        <!--ko if: (UIType()=='Input')-->
                        <div class="col-6 form-row autoLayout-plugins">
                            <div class="form-group">
                                <label data-bind="text:Text" class="col-5 control-label"></label>
                                <div class="col-6">
                                    <input type="text" class="form-control" data-bind="attr:{id: Code, disabled: Disabled}, value: Value" />
                                </div>
                            </div>
                        </div>
                        <!--/ko-->
                    </div>

                    <div class="form-save pull-right">
                        <button class="btn btn-primary" onclick="StressTestModule2.Generate2()" data-bind="    text: DisplayText.Show"></button>
                        <button class="btn btn-primary" onclick="StressTestModule2.Clear2()" data-bind="    text: DisplayText.Clear"></button>
                        <button class="btn btn-primary" onclick="StressTestModule2.RefreshCurve2()" data-bind="    text: DisplayText.Refresh"></button>
                        <button class="btn btn-primary" onclick="StressTestModule2.Save2()" data-bind="    text: DisplayText.Save"></button>
                    </div>
                </div>

                <table class="table table-bordered" id="tblRates2"></table>
                <div id="divRatesChart2" style="width:850px"></div>
            </div>

            <!--回款分布-->
            <div class="form-group">
                <h3 class="h3"><span class="title" data-bind="text: Title3"></span></h3>
                <div class="form-item">
                    <div class="col-12 form-row form-horizontal" data-bind="foreach:Fields3()">
                        <!--ko if: (UIType()=='Input')-->
                        <div class="col-6 form-row autoLayout-plugins">
                            <div class="form-group">
                                <label data-bind="text:Text" class="col-5 control-label"></label>
                                <div class="col-6">
                                    <input type="text" class="form-control" data-bind="attr:{id: Code, disabled: Disabled}, value: Value" />
                                </div>
                            </div>
                        </div>
                        <!--/ko-->
                    </div>

                    <div class="form-save pull-right">
                        <button class="btn btn-primary" onclick="StressTestModule3.Generate3()" data-bind="    text: DisplayText.Show"></button>
                        <button class="btn btn-primary" onclick="StressTestModule3.Clear3()" data-bind="    text: DisplayText.Clear"></button>
                        <button class="btn btn-primary" onclick="StressTestModule3.RefreshCurve3()" data-bind="    text: DisplayText.Refresh"></button>
                        <button class="btn btn-primary" onclick="StressTestModule3.Save3()" data-bind="    text: DisplayText.Save"></button>
                    </div>

                    <table class="table table-bordered" id="tblRates3"></table>
                    <div id="divRatesChart3" style="width:850px"></div>
                </div>
            </div>
        </div>
    </div>
            <textarea id="textArea" rows="5" style="width:0px !important; height:0px !important; position:absolute; top:-100px; left:-100px;"></textarea>

            <script src="../../Scripts/jquery.min.js"></script>
            <script src="../../Scripts/App.Global.js"></script>
            <script src="../../Scripts/knockout-3.4.0.js"></script>
            <script src="../../Scripts/knockout.mapping-latest.js"></script>
            <script src="../../Scripts/jquery.cookie.js"></script>
            <script src="../../Scripts/common.js"></script>
            <script src="../../Scripts/highcharts.js"></script>
            <script src="../../Scripts/highcharts_exporting.js"></script>
            <script src="../../Scripts/jquery-ui.min.js"></script>
            <script src="../../Scripts/bootstrap/js/bootstrap.min.js"></script>
            <script src="../../Scripts/bootstrap/js/bootstrap-table.min.js"></script>
            <script src="../../Scripts/bootstrap/js/bootstrap-table-edit.js"></script>
            <script src="../../Scripts/bootstrap/js/bootstrap-select.js"></script>
            <script src="../../Scripts/magic/magic.core.js"></script>
            <script src="../../Scripts/magic/magic.dialog.js"></script>
            <script src="StressTestSettings_Assets.js"></script>
</body>
</html>
