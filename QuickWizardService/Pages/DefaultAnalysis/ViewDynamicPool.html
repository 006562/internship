<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">

    <title data-bind="text: PageTitle"></title>

    <link href="../../Contents/bootstrap.css" rel="stylesheet" />
    <link href="../../Scripts/zTree/css/zTreeStyle/zTreeStyle.css" rel="stylesheet" />

    <style type="text/css">
        .fixed-table-loading {display: none;}

        .tb-curver { width: 100%; border: 1px solid #ccc; margin-top: 10px; min-height: 400px; border-radius: 5px 5px; }
        .tb-curver td { vertical-align: top; }
        .td-allcurvertree {width:200px; overflow:hidden; border-right: 1px solid #ccc; }
        .td-allcurvertree .divTree{width:200px; height:100%; overflow:auto;}
    </style>
</head>

<body>
    <div id="loading" class="loadpage">
        <!--页面正在加载-->
        <i class="icon icon-setting bigicon am-rotate pa"></i>
        <i class="icon icon-setting smicon am-rotate pa"></i>
        <p class="text pa">Configuration Loading...</p>
    </div>    

    <div class="main-dialog right">
        <table class="table table-bordered tb-nowrap" id="tblDataList"></table>
        <div class="form-panel">
            <h3 class="h3"><span class="title">Highcharts</span></h3>
            <table class="tb-curver">
                <tr>
                    <td class="td-allcurvertree">
                        <div class="divTree">
                            <ul id="ulAllCurverTree" class="ztree"></ul>
                        </div>
                    </td>
                    <td>
                        <div id="divAllCurverChart"></div>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <script src="../../Scripts/jquery.min.js"></script>
    <script src="../../Scripts/jquery-ui.min.js"></script>
    <script src="../../Scripts/App.Global.js"></script>
    <script src="../../Scripts/jquery.cookie.js"></script>
    <script src="../../Scripts/common.js"></script>
    <script src="../../Scripts/dataOperate.js"></script>
    <script src="../../Scripts/knockout-3.4.0.js"></script>
    <script src="../../Scripts/knockout.mapping-latest.js"></script>
    <script src="../../Scripts/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../Scripts/bootstrap/js/bootstrap-table.min.js"></script>
    <script src="../../Scripts/highcharts.js"></script>
    <script src="../../Scripts/highcharts_exporting.js"></script>
    <script src="../../Scripts/zTree/js/jquery.ztree.all.js"></script>
    <script src="../../Scripts/renderControl.js"></script>
    <script src="../../Scripts/TaskIndicatorScript.js"></script>
    <script src="ViewDynamicPool.js"></script>
</body>

</html>
