<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
     
    <script type="text/javascript">
        var sessionId = getQueryString("sessionId");
        var taskCode = getQueryString("taskCode");
        var clientName = getQueryString("clientName");
        var appDomain = getQueryString("appDomain");

        function InitParams()
        {
           
        }
        function  SilverlightLoaded()
        {
            document.getElementById("TaskProcessCtl").Content.SL_Agent.InitParams(sessionId, appDomain, taskCode, clientName);
        }

        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]);
            return null;
        }
    </script>

</head>
<body>
    <div id="taskIndicatorArea" style=" text-align:center">
        <div style="width:450px; height:350px; margin:10px; text-align:center; ">
            <object id="TaskProcessCtl" data="data:application/x-silverlight-2," type="application/x-silverlight-2" width="100%" height="100%">
                <param name="source" value="ClientBin/UI.TaskProcessIndicator.xap" />
                <param name="onError" value="onSilverlightError" />
                <param name="background" value="white" />
                <param name="minRuntimeVersion" value="5.0.61118.0" />
                <param name="onLoad" value="SilverlightLoaded" />
                <param name="autoUpgrade" value="true" />
                <a href="http://go.microsoft.com/fwlink/?LinkID=149156&v=5.0.61118.0" style="text-decoration:none">
                    <img src="http://go.microsoft.com/fwlink/?LinkId=161376" alt="Get Microsoft Silverlight" style="border-style:none" />
                </a>
            </object><iframe id="_sl_historyFrame" style="visibility:hidden;height:0px;width:0px;border:0px"></iframe>
        </div>
    </div>
</body>
</html>
