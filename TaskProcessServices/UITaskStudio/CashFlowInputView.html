<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>CashFlowInputView</title>
    <meta http-equiv="X-UA-compatible" content="IE=10">
    <link href="../css/CashFlowStudio.css" rel="stylesheet" />
    <link href="../Scripts/jquery-ui.css" rel="stylesheet" />
    <link data-jsfiddle="common" rel="stylesheet" media="screen" href="../Scripts/handsontable-0.24.1/dist/handsontable.full.css" />
    <script src="../Scripts/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="../Scripts/jquery-ui-latest.js" type="text/javascript"></script>
    <script src="../Scripts/handsontable-0.24.1/dist/handsontable.full.js"></script>
    <script src="./CashFlowStudioJS/viewFormSessionCommon.js" type="text/javascript"></script>
    <script src="./CashFlowStudioJS/viewFormSessionVariables.js"></script>
    <script src="./CashFlowStudioJS/viewFormSessionArrays.js" type="text/javascript"></script>
    <style>
        #inputTabsUL {margin:0;padding-top:10px;padding-left:0;padding-bottom:0;padding-right:0;background-color: #293955;border:none;}
        #inputTabsUL li{float:left;list-style-type:none;margin-right:5px;background-color: #364E6F;border:none;}
        #inputTabsUL li.ui-tabs-active{padding-bottom: 0px;}
        #inputTabsUL li a {display: block;padding: 3px 30px;background: #364E6F;text-decoration: none;color: #FFF;}
        #inputTabsUL li a:hover {background: #5B7199;}
        #inputTabsUL li.ui-tabs-active a {background:#FFF29D;color: #000;}
    </style>
    <script>

        $(function () {
            $("#inputTabs").tabs();
            var viewGlobalObj = window.dialogArguments;
            //viewGlobalObj = {
            //    appDomain: "Task",
            //    taskCode: "TestCashFlowTaskCode1"
            //}
            //var isRefreshVariable = false;
            var variableObj = new viewFormSessionVariables(viewGlobalObj);
            var rangeObj = new viewFormSessionArrays(viewGlobalObj);
            variableObj.render();
            rangeObj.render();
            window.returnValue = false;
            var divHeight = window.screen.availHeight - 115;
            $("#divVariableTable").css("height", divHeight + "px");
            $("#divArrayTable").css("height", divHeight + "px");
        });
    </script>
</head>
<body>  
    <div id="inputTabs">
        <ul id="inputTabsUL">
            <li><a href="#divVariablePannel"><span style='float:left'></span>Variable View</a></li>
            <li><a href='#divArrayPannel'><span style='float:left'></span>Range View</a></li>
        </ul>
        <div id="divVariablePannel" style='padding:0;clear:both;'>
        </div>
        <div id="divArrayPannel" style="padding:0;clear:both;">
        </div>
    </div>
</body>
</html>
