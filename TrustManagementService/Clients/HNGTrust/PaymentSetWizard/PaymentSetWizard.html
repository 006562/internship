    <script type="text/javascript">
        var Pages = {}

        $(function () {
            var getUrlParam = function (name) {
                var s = location.search;
                if (s != null && s.length > 1) {
                    var sarr = s.substr(1).split("&");
                    var tarr;
                    for (i = 0; i < sarr.length; i++) {
                        tarr = sarr[i].split("=");
                        if (tarr.length == 2 && tarr[0].toLowerCase() == name.toLowerCase()) {
                            return tarr[1];
                        }
                    }
                    return null;
                }
            }

            var tid = getUrlParam('tid');

            var dUrl = $("li").eq(0).data('url') + '?tid=' + tid;
            var $iframe = $('.work iframe');
            $iframe.attr('src', dUrl);
            $iframe.load(function () {
                $(this).fadeIn();
            });
            $("li").click(function () {
                if (!$(this).hasClass("active")) {
                    var url = $(this).data('url') +'?tid=' + tid;
                    $iframe = $('.work iframe');
                    $iframe.hide();
                    $iframe.attr('src', url);
                    $iframe.load(function () {
                        $(this).fadeIn();
                    });
                    $("li").each(function () {
                        $(this).removeClass("active");
                        $(this).css("cursor", "pointer");
                    })
                    $(this).addClass("active");
                    $(this).css("cursor", "default");
                }
            });



            function changeMenu() {
                var IsOpen = false;
                var $menu = $('.step-menu'),
                    $aside = $('.page>.aside');

                $menu.unbind().click(function () {
                    var $this = $(this), _left;

                    if (IsOpen) {
                        IsOpen = false;
                        $aside.removeClass('menu');
                        _left = 200;
                    } else {
                        IsOpen = true;
                        $aside.addClass('menu');
                        _left = 60;
                    }
                    $('.page').stop().animate({
                        'padding-left': _left + 'px'
                    }, 100);
                });
            }
            changeMenu();
        });

    </script>
