            DataOperate.viewScene(viewSceneCB);
            function viewSceneCB(json) {
                console.log(json);
                $("#grid").kendoGrid({
                    dataSource: json,
                    height: 550,
                    sortable: true,
                    reorderable: true,
                    resizable: true,
                    pageable: true,
                    columns: [
                        {
                            field: "SceneCode",
                            title: "场景代码",
                            width: 80
                        },
                        {
                            field: "SceneName",
                            title: "场景名称",
                            width: 80
                        },
                        {
                            field: "SceneTypeCode",
                            title: "场景类型代码",
                            width: 80
                        },
                        {

                            title: "交易品种",

                        },
