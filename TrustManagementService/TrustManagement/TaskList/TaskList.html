<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>任务列表</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="renderer" content="webkit" />

    <link href="taskList-style.css" rel="stylesheet" />
    <link href="../Common/Scripts/jquery-ui.css" rel="stylesheet" type="text/css" />

    <script src="../Common/Scripts/jquery-1.7.2.min.js"></script>
    <script src="../wcfProxy.js"></script>
    <script src="../Common/Scripts/common.js"></script>
    <script src="../Common/Scripts/showModalDialog.js"></script>
    <script src="../Common/Scripts/jquery-ui-latest.js" type="text/javascript"></script>
    <script src="../Common/Scripts/anyDialog.js"></script>
    <script src="TaskList.js"></script>
</head>
<body>
    <div class="main">
        <div class="pull-right">
            <button type="button" class="btn btn-primary" id="btnViewVariables">查看任务变量</button>
        </div>
        <h3 class="h3"><span class="title" id="taskTitle"></span></h3>
        <div class="content">
            <table class="table">
                <thead>
                    <tr>
                        <th width="30px">序号</th>
                        <th width="200px">任务</th>
                        <th>任务描述</th>
                        <th width="80px">执行时间</th>
                        <th width="50px">状态</th>
                        <th width="130px">完成时间</th>
                        <th width="60px">操作</th>
                    </tr>
                </thead>
                <tbody id="divProcessStatusList"></tbody>
            </table>
        </div>
    </div>
    <div id="divVariablesList" style="display:none; padding:10px; overflow-y:auto;">
        <table class="table">
            <thead>
                <tr>
                    <th width="30px">序号</th>
                    <th width="180px">变量名称</th>
                    <th>变量值</th>
                </tr>
            </thead>
            <tbody id="tbodyVariablesList"></tbody>
        </table>
    </div>
    <div id="taskIndicatorArea" style="display:none;width:440px; height:440px;">
        <object id="TaskProcessCtl" data="data:application/x-silverlight-2," type="application/x-silverlight-2" style="display:block" width="100%" height="440px" class="ms-dlgDisable">
            <param name="source" value="../../ClientBin/UI.TaskProcessIndicator.xap" />
            <param name="enablehtmlaccess" value="True" />
        </object>
    </div>
    <div class="run-loading" id="divLoading">
        <div class="loading">
            <div class="rect"></div>
            <div class="rect rect2"></div>
            <div class="rect rect3"></div>
            <div class="rect rect4"></div>
        </div>
    </div>
</body>
</html>
