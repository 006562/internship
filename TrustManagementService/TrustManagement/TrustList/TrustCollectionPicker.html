<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>存续期管理</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="renderer" content="webkit" />

    <link rel="stylesheet" href="/TrustManagementService/TrustManagement/Common/css/trustWizard.css" />
    <link href="/TrustManagementService/TrustManagement/Common/Scripts/jquery-ui.css" rel="stylesheet" type="text/css" />
    <script src="/TrustManagementService/TrustManagement/Common/Scripts/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="/TrustManagementService/Config/GlobalVariable.js"></script>
    <script src="/TrustManagementService/TrustManagement/Common/Scripts/MathCalculate.js"></script>
    <script src="/TrustManagementService/TrustManagement/Common/Scripts/calendar.min.js"></script>
    <script src="/TrustManagementService/TrustManagement/Common/Scripts/jquery-ui-latest.js" type="text/javascript"></script>
    <script src="/TrustManagementService/TrustManagement/Common/Scripts/common.js"></script>
    <script src="/TrustManagementService/TrustManagement/wcfProxy.js"></script>
    <script src="/TrustManagementService/TrustManagement/Common/Scripts/anyDialog.js"></script>
    <script src="/TrustManagementService/TrustManagement/Common/Scripts/showModalDialog.js"></script>

    <script src="../../UIFrame/js/gs-admin-2.pages.js"></script>

    <script src="TrustCollectionPicker.js"></script>
    <style>
        .nobottom {
            border-bottom:none !important;
        }
    </style>
</head>
<body>
    <div class="body-container form nobottom" id="interest_adjustments_div" style="min-height:0px;">
        <div class="main">
            <div class="form-panel drop nobottom">
                <div class=" form-panel drop list-filters" style="min-height:200px;">
                    <div class="col-12">
                        <div class="col-10 form-group autoLayout-plugins">
                            <div class="col-3">
                                <label>收益分配区间：</label>
                            </div>
                            <div class="col-7">
                                <select id='collectPeriod' class="form-control" data-attr="TrustPared" data-valid="required"></select>
                            </div>
                        </div>
                        <div class="col-10 form-group autoLayout-plugins">
                            <div class="col-3">
                                <label>收益分配期数：</label>
                            </div>
                            <div class="col-7">
                                <input type="text" id="period" class="form-control" data-attr="TrustTerm" data-valid="required int" />
                            </div>
                        </div>
                        <div class="col-10 form-group autoLayout-plugins">
                            <div class="col-3">
                                <label></label>
                            </div>
                            <div class="col-7">
                                <button onclick="OpenTransactionInput();" type="button" class="btn btn-primary btn-sm">点击录入收益分配数据</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div style="padding:10px; text-align:right;">
                    <button id="Submit" onclick="Submit();" type="button" class="btn btn-primary btn-next">提交</button> 
                    <button id="Submit" onclick="Cancel();" type="button" class="btn btn-primary btn-next">取消</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
