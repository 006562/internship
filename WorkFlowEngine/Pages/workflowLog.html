<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../Libraries/Styles/reset.css">
    <script src="../Libraries/Scripts/jquery-2.2.3.min.js"></script>
    <script src="../Libraries/Scripts/WebProxy.js"></script>
    <script src="../Libraries/Scripts/common.js"></script>
    <title>流程日志</title>
    <style>
        body{
            background-color: #f2f4f8;
        }
        .container{
            width: 1200px;
            margin: 20px auto;
        }
        .panel{
	        font-size: 14px;
	        background: #fff;
	        margin-bottom: 20px;
	        border:1px solid #ccc;
	        border-radius: 2px;
        }
        .panel > .panel-heading{
	        padding: 10px 15px;
	        background-color: #f9fafc;
        }
        .panel > .panel-heading > h3{
	        color: #3c4144;
	        display: inline;
	        font-weight: 700;
	        font-size: 12px;
        }
        .panel > .panel-body{
	        padding: 15px;
	        color: #555;
        }
        .panel >  .table{
	        margin-bottom: 0;
	        border:none;
	        border-top: 1px solid #eee;
	        border-bottom: 1px solid #eaeaea;
        }
        .panel > .table > thead > tr >th{
            background-color: #f9fafc;
            border: 1px solid #eaeef1;
        }
        .panel > .table > thead > tr >th:last-child{
	        border-right: none;
        }
        .panel > .table > tbody > tr >td:first-child,
        .panel > .table > thead > tr >th:first-child{
	        border-left: none;
        }
        .panel > .table > tbody > tr:nth-child(odd) > td,
        .panel > .table > tbody > tr:nth-child(odd) > th{
	        background-color: #f9fafc;
        }
        .panel > .table > thead > tr >th,
        .panel > .table > tbody > tr >td,
        .panel > .table > tbody > tr >th{
	        padding: 8px 15px;
	        border: 1px solid #eaeef1;
	        text-align: left;
        }
        .text-primary{
            color:#18ab18!important;
        }
        .font-size-12{
            font-size:12px;
        }
        .approval-text{
            position:relative;
            padding-left:75px;
            padding-right:50px;
            margin-bottom:10px;
            min-height:17px;
        }
        .approval-text .fl{
            margin-left:-75px;
        }
        .approval{
            position:relative;
            width:100%;
        }
        .approval .floor{
            position:absolute;
            top:-5px;
            right:0;
            font-size:1.5em;
            font-family: Georgia;
            color:#d9dce0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel">
            <div class="panel-heading">
                流程日志
            </div>
            <table class="table">
                <tbody id="log-result"></tbody>
            </table>
        </div>
    </div>
    <script type="text/template" id="approval-opinion-template">
        <tr>
            <td width="220">~ActionName~</td>
            <td>
                <table class="mt-5 mb-5 approval">
                    <tr>
                        <td>
                            <div class="approval-text">
                                <strong class="mr-10 fl">发表意见 :</strong><p class="text-primary">~ApprovalOpinion~</p>
                            </div>
                            <a href="javascript:;" class="floor"><i>~Floor~#</i></a>
                        </td>
                    </tr>
                    <tr>
                        <td class="text-muted font-size-12">
                            <span class="mr-5"><i class="icon-kehu"></i></span>~CreatedUser~
                            <span class="ml-10 mr-5"><i class="icon-shijian"></i></span>~CreatedDate~
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </script>
    <script src="workflowLog.js"></script>
</body>
</html>
