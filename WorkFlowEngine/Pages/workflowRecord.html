<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>工作流</title>
    <link rel="stylesheet" href="../Libraries/Styles/reset.css">
    <script src="../Libraries/Scripts/jquery-2.2.3.min.js"></script>
    <script src="../Libraries/Scripts/workflowTypeModule.js"></script>
    <script src="../Libraries/Scripts/WebProxy.js"></script>
    <script src="../Libraries/Scripts/common.js"></script>
    <style>
        body {
            background-color: #f2f4f8;
        }
        h1{
            font-weight:normal;
            font-size:1em;
            margin-top:7px!important;
            color: #4e4e4e;
        }
        .container {
            width: 1200px;
            margin: 20px auto;
        }
        .tabs{
            margin-top:40px;
            padding:0 15px;
            border-bottom:1px solid #bbb;
        }
        .tabs a {
            display: inline-block;
            margin-right: 5px;
            padding:0 5px;
            border-bottom: 2px solid transparent;
            color: #afd8af;
        }

        .tabs a.active,
        .tabs a:hover {
            color: #18ab18;
            border-bottom-color: #18ab18;
        }

        .tabs a i {
            font-size: 1.75em;
        }
        [data-balloon] {
            position: relative;
        }
        [data-balloon]:before,
        [data-balloon]:after {
          -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";
          filter: alpha(opacity=0);
          -khtml-opacity: 0;
          -moz-opacity: 0;
          opacity: 0;
          pointer-events: none;
          -webkit-transition: all 0.18s ease-out 0.18s;
          transition: all 0.18s ease-out 0.18s;
          bottom: 80%;
          left: 50%;
          position: absolute;
          -webkit-transform: translate(-50%, 10px);
          -ms-transform: translate(-50%, 10px);
          transform: translate(-50%, 10px);
          -webkit-transform-origin: top;
          -ms-transform-origin: top;
          transform-origin: top;
        }
        [data-balloon]:after {
            background: #18ab18;
            border-radius: 4px;
            color: #fff;
            content: attr(data-balloon);
            font-size: 12px;
            padding: .3em 1em;
            white-space: nowrap;
            margin-bottom: 11px;
        }
        [data-balloon]:before {
            position:absolute;
            border:6px solid transparent;
            border-top-color:#18ab18;
            top:-6px;
            content: "";
        }
        [data-balloon]:hover:before,
        [data-balloon]:hover:after {
            position:absolute;
            -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=100)";
            filter: alpha(opacity=100);
            -khtml-opacity: 1;
            -moz-opacity: 1;
            opacity: 1;
            pointer-events: auto;
            -webkit-transform: translate(-50%, 0);
            -ms-transform: translate(-50%, 0);
            transform: translate(-50%, 0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="workflowDisplayName" class="fr"></h1>
        <div id="tabs" class="tabs">
            <a href="workflowDisplayer.html" data-balloon="流程图"><i class="icon-zuzhijiagou"></i></a>
            <a href="workflowLog.html" data-balloon="流程日志"><i class="icon-daiban"></i></a>
        </div>
    </div>
    <div id="container" class="container"></div>
    <script src="workflowRecord.js"></script>
</body>
</html>
